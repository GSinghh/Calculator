<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Browser Calculator | The Odin Project</title>
        <meta name = "viewport" content="width=device-width, initial-scale = 1">
        <!-- <link rel = "icon" href="images/calcIcon.png" -->
    </head>
    <body>
        <header>
            <h2 class = "title">Browser Calculator</h2>
        </header>
            <main class = "main">
                <div class = "calc-body">
                    <div class = "screen">
                        <h3 class = "curr-operation">0</h2>
                        <h1 class = "result">0</h3>
                    </div>
                    <div class = "button-grid">
                        <button class = "big-btn clear">Clear</button>
                        <button class = "big-btn delete">Delete</button>
                        <button class = "btn">7</button>
                        <button class = "btn">8</button>
                        <button class = "btn">9</button>
                        <button class = "btn operator">÷</button>
                        <button class = "btn">4</button>
                        <button class = "btn">5</button>
                        <button class = "btn">6</button>
                        <button class = "btn operator">*</button>
                        <button class = "btn">1</button>
                        <button class = "btn">2</button>
                        <button class = "btn">3</button>
                        <button class = "btn operator">-</button>
                        <button class = "btn">.</button>
                        <button class = "btn">0</button>
                        <button class = "btn equals">=</button>
                        <button class = "btn operator">+</button>
                    </div> 
                </div> 
            </main>

        <footer>
            <div class = "footer">
                <h2>Copyright © GSinghh<h2>
                <a href = "https://github.com/GSinghh" target="_blank">
                    <img src = "images/github-mark.png" alt = "github logo">
                </a>
            </div>
        </footer>
    </body>
</html>
