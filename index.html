<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link href="style.css" rel="stylesheet">
        <title> Calculator </title>
        <meta name = "viewport" content="width=device-width, initial-scale = 1">
        <script src="script.js" defer></script>
        <link rel = "icon" href="images/calcIcon.png">
    </head>
    <body>
        <header>
            <h2 class = "title">Browser Calculator</h2>
        </header>
            <main class = "main">
                <div class = "calc-body">
                    <div class = "screen">
                        <h3 class = "curr-operation" id = "curr-operation">&nbsp;</h2>
                        <h1 class = "result" id = "result">0</h3>
                    </div>
                    <div class = "button-grid">
                        <button class = "big-btn" id = "clear">Clear</button>
                        <button class = "big-btn" id = "delete">Delete</button>
                        <button class = "btn number">7</button>
                        <button class = "btn number">8</button>
                        <button class = "btn number">9</button>
                        <button class = "btn operator">÷</button>
                        <button class = "btn number">4</button>
                        <button class = "btn number">5</button>
                        <button class = "btn number">6</button>
                        <button class = "btn operator">*</button>
                        <button class = "btn number">1</button>
                        <button class = "btn number">2</button>
                        <button class = "btn number">3</button>
                        <button class = "btn operator">-</button>
                        <button class = "btn decimal">.</button>
                        <button class = "btn number">0</button>
                        <button class = "btn equals">=</button>
                        <button class = "btn operator">+</button>
                    </div> 
                </div> 
            </main>

        <footer>
            <div class = "footer">
                <h2>Copyright © GSinghh<h2>
                <a href = "https://github.com/GSinghh" target="_blank">
                    <img src = "images/github-mark.png" alt = "github logo">
                </a>
            </div>
        </footer>
    </body>
</html>
